<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица с фильтрацией</title>
  <link rel="stylesheet" href="styles.css"> <!-- Подключаем файл стилей -->
</head>
<body>
  <h1>Журнал производственных операций</h1> <!-- Заголовок страницы -->
  <div class="filter-container">
    <!-- Поле для глобального поиска по всем полям таблицы -->
    <input type="text" id="globalSearch" placeholder="Поиск по всем полям...">
  </div>
  <table id="taskTable"> <!-- Таблица с задачами -->
    <thead>
      <tr>
        <th>
          Номер задачи
          <input type="text" class="column-filter" data-column="numberTask" placeholder="Фильтр по номеру">
        </th>
        <th>
          Имя сотрудника
          <input type="text" class="column-filter" data-column="workerName" placeholder="Фильтр по имени">
        </th>
        <th>
          Дата выдачи
          <input type="text" class="column-filter" data-column="dateIssue" placeholder="Фильтр по дате выдачи">
        </th>
        <th>
          Дата принятия
          <input type="text" class="column-filter" data-column="dateAccept" placeholder="Фильтр по дате принятия">
        </th>
        <th>
          Номер СП
          <input type="text" class="column-filter" data-column="numberSP" placeholder="Фильтр по номеру СП">
        </th>
        <th>
          Обозначение изделия
          <input type="text" class="column-filter" data-column="designSP" placeholder="Фильтр по обозначению">
        </th>
        <th>
          Наименование изделия
          <input type="text" class="column-filter" data-column="nameSP" placeholder="Фильтр по наименованию">
        </th>
        <th>
          Тип/характеристика
          <input type="text" class="column-filter" data-column="typeSizeSP" placeholder="Фильтр по типу">
        </th>
        <th>
          Номер операции
          <input type="text" class="column-filter" data-column="numberOperation" placeholder="Фильтр по номеру операции">
        </th>
        <th>
          Наименование операции
          <input type="text" class="column-filter" data-column="nameOperation" placeholder="Фильтр по операции">
        </th>
        <th>
          Кол-во выдано
          <input type="text" class="column-filter" data-column="countIssued" placeholder="Фильтр по количеству">
        </th>
        <th>
          Кол-во принято
          <input type="text" class="column-filter" data-column="countAccepted" placeholder="Фильтр по количеству">
        </th>
        <th>
          Процент выполнения
          <input type="text" class="column-filter" data-column="percentage" placeholder="Фильтр по проценту">
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- Данные будут добавлены динамически через JavaScript -->
    </tbody>
  </table>

  <script src="script2.js"></script> <!-- Подключаем файл скриптов -->
</body>
</html>
