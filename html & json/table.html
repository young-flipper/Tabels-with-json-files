<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список заданий</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1 class="task-header custom-header">Список заданий</h1>

  <div class="filter-container">
    <input type="text" id="globalSearch" placeholder="Поиск по всем полям..." style="flex: 1;">
    <a href="create-task.html" class="create-btn">Создать задание</a>
  </div>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Номер задания<input type="text" class="column-filter" data-column="numberTask" placeholder="Фильтр по № задания..."></th>
        <th>Цех<input type="text" class="column-filter" data-column="departTask" placeholder="Фильтр по цеху..."></th>
        <th>Мастер<input type="text" class="column-filter" data-column="masterName" placeholder="Фильтр по мастеру..."></th>
        <th>Работник<input type="text" class="column-filter" data-column="workerName" placeholder="Фильтр по работнику..."></th>
        <th>Дата выдачи<input type="text" class="column-filter" data-column="dateIssue" placeholder="Фильтр по дате выдачи..."></th>
        <th>Дата принятия<input type="text" class="column-filter" data-column="dateAccept" placeholder="Фильтр по дате принятия..."></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="pagination"></div>

  <script src="../js/script.js"></script>
</body>
</html>
