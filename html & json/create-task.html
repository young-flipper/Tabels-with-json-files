<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание задания</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="task-container">
    <h1 class="task-header">Создание нового задания</h1>

    <form id="createForm">
      <div class="form-group">
        <label>Номер задания: <small class="example">Пример: 1217/393-05 062023</small></label>
        <input type="text" id="taskNumber" required
               pattern="^\d{1,4}/\d{3}-\d{2} \d{6}$"
               title="Формат: 1-4 цифры / 3 цифры - 2 цифры пробел 6 цифр">
      </div>

      <div class="form-group">
        <label>Цех: <small class="example">Пример: 518</small></label>
        <input type="text" id="department" required
               pattern="^\d{3}$" maxlength="3"
               title="Только 3 цифры">
      </div>

      <div class="form-group">
        <label>Мастер: <small class="example">Пример: 037-Осипова-НН</small></label>
        <input type="text" id="master" required
               pattern="^\d{3}-[А-Яа-яЁё]+-[А-Яа-яЁё]{2}$"
               title="Формат: 3 цифры - Фамилия - Инициалы">
      </div>

      <div class="form-group">
        <label>Работник: <small class="example">Пример: Майорова Елена Владимировна</small></label>
        <input type="text" id="worker" required
               pattern="^[А-ЯЁ][а-яё]+\s[А-ЯЁ][а-яё]+\s[А-ЯЁ][а-яё]+$"
               title="Три слова (ФИО) через пробел (кириллица)">
      </div>

      <div class="button-group">
        <button type="submit" class="create-btn">Создать</button>
        <a href="table.html" class="cancel-btn">Отмена</a>
      </div>
    </form>
  </div>

  <script src="../js/create-task.js"></script>
</body>
</html>
