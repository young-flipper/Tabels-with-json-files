<!DOCTYPE html> <!-- Указывает, что это документ HTML5 -->
<html lang="en"> <!-- Открывает элемент <html> и устанавливает язык документа на английский -->
<head>
  <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Устанавливаем масштаб страницы и адаптацию под ширину экрана устройства -->
  <title>task</title> <!-- Заголовок страницы, отображаемый на вкладке браузера -->
  <link rel="stylesheet" href="styles.css"> <!-- Подключает внешний файл стилей CSS -->
</head>
<body>
  <h1>Задания</h1> <!-- Заголовок страницы -->

  <!-- Шапка страницы -->
  <div id="header"> <!-- Контейнер для шапки страницы с идентификатором "header" -->
    <p><strong>Номер задания:</strong> <span id="headerNumberTask"></span></p> <!-- Абзац с номером задания -->
    <p><strong>Работник:</strong> <span id="headerWorker"></span></p> <!-- Абзац с именем работника -->
    <p><strong>Дата выдачи:</strong> <span id="headerDateIssue"></span></p> <!-- Абзац с датой выдачи -->
    <p><strong>Дата принятия:</strong> <span id="headerDateAccept"></span></p> <!-- Абзац с датой принятия -->
  </div>

  <!-- Таблица -->
  <table id="taskTable"> <!-- Создает таблицу с идентификатором "taskTable" -->
    <thead> <!-- Заголовок таблицы -->
      <tr> <!-- Строка для заголовков столбцов таблицы -->
        <th>Номер СП</th> <!-- Заголовок столбца "Номер СП" -->
        <th>Наименование</th> <!-- Заголовок столбца "Наименование" -->
        <th>Типоразмер</th> <!-- Заголовок столбца "Типоразмер" -->
        <th>Номер операции</th> <!-- Заголовок столбца "Номер операции" -->
        <th>Наименование операции</th> <!-- Заголовок столбца "Наименование операции" -->
        <th>Кол-во выдано</th> <!-- Заголовок столбца "Кол-во выдано" -->
        <th>Кол-во принято</th> <!-- Заголовок столбца "Кол-во принято" -->
        <th>Процент выполнения</th> <!-- Заголовок столбца "Процент выполнения" -->
      </tr>
    </thead>
    <tbody> <!-- Тело таблицы, где данные будут добавлены динамически через JavaScript -->
    </tbody>
  </table>

  <script src="script2.js"></script> <!-- Подключаем файл скриптов для динамического управления таблицей -->
</body>
</html>
