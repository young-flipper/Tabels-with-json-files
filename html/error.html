<!DOCTYPE html> <!-- Объявление типа документа HTML5 -->
<html lang="ru"> <!-- Начало HTML-документа с указанием языка (русский) -->
<head>
  <meta charset="UTF-8"> <!-- Установка кодировки символов UTF-8 для поддержки различных символов -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Установка масштаба страницы и его адаптация под ширину экрана устройства -->
  <title>Ошибка</title> <!-- Заголовок страницы, отображаемый на вкладке браузера -->
  <style>
    * {
      margin: 0; /* Сброс внешних отступов для всех элементов, чтобы избежать нежелательных отступов */
      padding: 0; /* Сброс внутренних отступов для всех элементов, чтобы избежать нежелательных отступов */
      box-sizing: border-box; /* Изменение модели расчета размеров элементов, чтобы padding и border не увеличивали размеры элемента */
    }

    body {
      font-family: Arial, sans-serif; /* Установка шрифта для всего тела документа. Arial — основной шрифт, sans-serif — запасной шрифт */
      color: #333; /* Установка цвета текста: темно-серый (#333) для хорошей читаемости на светлом фоне */
      margin: 0; /* Удаление внешнего отступа у body */
      padding: 0; /* Удаление внутреннего отступа у body */
      display: flex; /* Использование Flexbox для размещения элементов на странице */
      flex-direction: column; /* Выравнивание элементов по вертикали */
      align-items: center; /* Центрирование элементов по горизонтали */
      justify-content: space-between; /* Распределение элементов с равным расстоянием между ними */
      height: 100vh; /* Установка высоты body на 100% высоты видимой области браузера */
      text-align: center; /* Центрирование текста в контейнере */
    }

    img {
      max-width: 40%; /* Уменьшение ширины изображения до 40% от ширины экрана для адаптивности */
      height: auto; /* Сохранение пропорций изображения при изменении размера */
    }

    h1 {
      font-size: 3rem; /* Установка размера шрифта заголовка (большой размер для акцентирования внимания) */
      color: #ff6b6b; /* Установка цвета заголовка: светло-красный (#ff6b6b) для выделения и создания эмоциональной реакции */
      margin: 20px 0; /* Установка внешнего отступа для заголовка (20px сверху и снизу) */
    }

    p {
      font-size: 1.2rem; /* Установка размера шрифта для параграфа (уменьшенный размер по сравнению с заголовком) */
      color: #555; /* Установка цвета текста параграфа: средне-серый (#555) для контраста с фоном и хорошей читаемости */
      margin: 10px 0 20px; /* Установка внешних отступов для параграфа (10px сверху, 0 слева и справа, 20px снизу) */
    }

    a {
      display: inline-block; /* Отображение ссылки как блочного элемента для управления размерами и отступами */
      margin-bottom: 20px; /* Установка нижнего внешнего отступа для ссылки (20px) */
      padding: 10px 20px; /* Установка внутренних отступов для ссылки (10px сверху и снизу, 20px слева и справа) */
      font-size: 1rem; /* Установка размера шрифта для ссылки (базовый размер) */
      color: #fff; /* Установка цвета текста ссылки: белый (#fff) для контрастирования с фоном */
      background-color: #007bff; /* Установка фона ссылки: яркий синий (#007bff) для привлечения внимания */
      text-decoration: none; /* Удаление подчеркивания у ссылки для более чистого вида */
      border-radius: 5px; /* Установка скругления углов фона ссылки (5px) для более мягкого визуального эффекта */
      transition: background-color 0.3s ease; /* Плавный переход цвета фона при наведении (0.3 секунды) */
    }

    a:hover {
      background-color: #0056b3; /* Изменение цвета фона ссылки при наведении: более темный синий (#0056b3) для визуального отклика */
    }
  </style>
</head>
<body>
  <img src="404.gif" alt="404 Not Found"> <!-- Изображение с ошибкой 404, которое информирует пользователя о проблеме -->
  <div>
    <h1>Ошибка</h1> <!-- Заголовок страницы с текстом "Ошибка" -->
    <p>Файл данных не найден. Пожалуйста, проверьте настройки или обратитесь к администратору.</p> <!-- Описание ошибки, объясняющее пользователю, что произошло -->
  </div>
  <a href="/">Вернуться на главную</a> <!-- Ссылка для возврата на главную страницу, чтобы пользователь мог продолжить навигацию -->
</body>
</html>
