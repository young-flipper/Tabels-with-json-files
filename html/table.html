<!DOCTYPE html> <!-- Указывает, что это документ HTML5 -->
<html lang="en"> <!-- Открывает элемент <html> и устанавливает язык документа на английский -->
<head>
  <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Устанавливаем масштаб страницы и адаптацию под ширину экрана устройства -->
  <title>listTask</title> <!-- Заголовок страницы, отображаемый на вкладке браузера -->
  <link rel="stylesheet" href="styles.css"> <!-- Подключает внешний файл стилей CSS -->
</head>
<body>
  <h1>Список заданий</h1> <!-- Заголовок страницы -->

  <div class="filter-container"> <!-- Контейнер для фильтров поиска -->
    <input type="text" id="globalSearch" placeholder="Поиск по всем полям..."> <!-- Поле для глобального поиска по всем полям таблицы -->
  </div>

  <!-- Таблица -->
  <table id="taskTable"> <!-- Создает таблицу с идентификатором "taskTable" -->
    <thead> <!-- Заголовок таблицы -->
      <tr> <!-- Строка для заголовков столбцов таблицы -->
        <th> <!-- Заголовок столбца "Номер задания" -->
          Номер задания
          <input type="text" class="column-filter" data-column="numberTask" placeholder="Фильтр по номеру задания"> <!-- Фильтр для столбца "Номер задания" -->
        </th>
        <th> <!-- Заголовок столбца "Цех" -->
          Цех
          <input type="text" class="column-filter" data-column="departTask" placeholder="Фильтр по цеху"> <!-- Фильтр для столбца "Цех" -->
        </th>
        <th> <!-- Заголовок столбца "Мастер" -->
          Мастер
          <input type="text" class="column-filter" data-column="masterName" placeholder="Фильтр по мастеру"> <!-- Фильтр для столбца "Мастер" -->
        </th>
        <th> <!-- Заголовок столбца "Работник" -->
          Работник
          <input type="text" class="column-filter" data-column="workerName" placeholder="Фильтр по работнику"> <!-- Фильтр для столбца "Работник" -->
        </th>
        <th> <!-- Заголовок столбца "Дата выдачи" -->
          Дата выдачи
          <input type="text" class="column-filter" data-column="dateIssue" placeholder="Фильтр по дате выдачи"> <!-- Фильтр для столбца "Дата выдачи" -->
        </th>
        <th> <!-- Заголовок столбца "Дата принятия" -->
          Дата принятия
          <input type="text" class="column-filter" data-column="dateAccept" placeholder="Фильтр по дате принятия"> <!-- Фильтр для столбца "Дата принятия" -->
        </th>
      </tr>
    </thead>
    <tbody> <!-- Тело таблицы, где будут динамически добавлены данные через JavaScript -->
    </tbody>
  </table>

  <div id="pagination"></div> <!-- Контейнер для пагинации -->
  <script src="script1.js"></script> <!-- Подключаем файл скриптов для динамического управления таблицей -->
</body>
</html>
